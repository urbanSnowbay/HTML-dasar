<body>

    <table style="border: 1px solid black">
        <colgroup>

            <col style="background-color: aqua;">

            <tr>
                <th colspan="2">Nama depan</th>
                <!-- <th>Nama belakang</th> -->
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Haiqal</td>
                <td>Mochammad</td>
                <td>55</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>Kurniawan</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
